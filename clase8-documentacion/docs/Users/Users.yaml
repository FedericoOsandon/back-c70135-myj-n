paths: 
  /api/users:
    get:
      summary: Obtiene todos los usuarios
      tags:
        - Users
      responses:
        "200":
          description: Los usuarios fueron obtenidos satisfactoriamente de la base de datos
          content: 
            application/json: 
              schema: 
                type: array
                items: 
                  $ref: '#components/schemas/User'
        "500":
          description: Error interno del servidor, usualmente generado por una mala query o un problema con la base de datos
    post:
      summary: Crea un nuevo usuario a partir de un body
      tags:
        - Users
      requestBody:
        required: true
        content: 
          application/json:
            schema: 
              $ref: '#components/requestBodies/createUser'
      responses: 
        "201":
          description: El usuario fue creado exitosamente
  /api/users/{uid}:
    get:
      summary: Obtiene un usuario a partir de su id
      tags: 
        - Users
      parameters:
        - name: uid
          in: path
          required: true
          description: id del usuario que vamos a solicitar
          schema: 
            $type: String
      responses: 
        "200":
          content: 
            application/json: 
              schema: 
                $ref: '#components/schemas/User'

components:
  schemas:
    User:
      type: object
      properties: 
        _id: 
          type: ObjectId
          description: Id autogerado por mong
        first_name:
          type: String
          description: Nombre del usuario
        last_name:
          type: String
          description: Apellido del usuario
        email:
          type: String
          description: Email del usuario
        password:
          type: String
          description: Password del usuario
